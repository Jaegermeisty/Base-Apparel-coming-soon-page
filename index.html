<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="content">
      <img src="images/logo.svg">

      <div class="image-mobile-container">
        <img src="images/hero-mobile.jpg">
      </div>

      <h1>We're coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <input type="text" placeholder="Email Address">

      <button><img src="images/icon-arrow.svg"></button>
    </div>
    
    <div class="image-desktop-container">
      <img src="images/hero-desktop.jpg">
    </div>
    
  </main>
  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jaegermeisty">Mathias Jaeger-Pedersen</a>.
    </p>
  </footer>
</body>
</html>
