<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="content">
      <img class="logo" src="images/logo.svg">

      <div class="image-mobile-container">
        <img class="img-mobile" src="images/hero-mobile.jpg">
      </div>

      

      <div class="media-query-change">
        <h1>We're <span class="bold">coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="input-n-button">
          <input class="email-input" type="text" placeholder="Email Address">
          <div class="button-w-error-img">
            <img class="error-img" src="images/icon-error.svg" alt="">
            <button class="submit-btn"><img class="img-button" src="images/icon-arrow.svg"></button>
          </div>
        </div>
        <p class="error-message"></p>
      </div>
      
      
    </div>
    
    <div class="image-desktop-container">
      <img class="img-desktop" src="images/hero-desktop.jpg">
    </div>
    
  </main>

  <script src="index.js"></script>
</body>
</html>
